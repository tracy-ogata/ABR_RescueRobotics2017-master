apply plugin: 'com.android.application'

buildscript {
  repositories {
    mavenCentral()
    maven {
      url 'https://maven.google.com/'
      name 'Google'
    }
    google()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:3.1.1'
  }
}

android {
  compileSdkVersion 23
  defaultConfig {
    applicationId "abr.main.rescuerobotics2017"
    multiDexEnabled true
  }
  buildToolsVersion '27.0.3'
}

dependencies {
  implementation 'com.github.ytai.ioio:IOIOLibAndroid:5.05'
  implementation 'com.github.ytai.ioio:IOIOLibAndroidBluetooth:5.05'
  implementation 'com.github.ytai.ioio:IOIOLibAndroidAccessory:5.05'
  implementation 'com.github.ytai.ioio:IOIOLibAndroidDevice:5.05'
  implementation 'org.opencv:OpenCV-Android:3.1.0'
  implementation 'com.google.android.gms:play-services-location:15.0.0'
  implementation 'com.google.zxing:core:3.2.1'
  implementation 'com.android.support:multidex:1.0.3'
}

repositories {
  mavenCentral()
  maven {
    url  "http://dl.bintray.com/steveliles/maven"
  }
  maven {
    url 'https://maven.google.com/'
    name 'Google'
  }
}

